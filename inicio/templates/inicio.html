<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define la codificación de caracteres para soportar acentos y símbolos -->
    <meta charset="UTF-8">

    <!-- Título que aparece en la pestaña del navegador -->
    <title>PAEc - Reforestación</title>

    <!-- =========================
         ESTILOS CSS DE LA PÁGINA
         ========================= -->
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            margin: 0; /* Elimina márgenes por defecto */
            padding: 0; /* Elimina relleno por defecto */

            /* Fondo con imagen y capa oscura para mejorar legibilidad */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80');

            background-size: cover; /* Ajusta la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            font-family: Arial, sans-serif; /* Tipo de letra */
            color: #fff; /* Texto en color blanco */
        }

        /* Encabezado principal */
        header {
            text-align: center; /* Centra el contenido */
            padding: 50px 20px; /* Espacio interno */
        }

        /* Título principal */
        header h1 {
            font-size: 45px; /* Tamaño grande del título */
            font-weight: bold; /* Texto en negritas */
            margin-bottom: 10px; /* Separación inferior */
        }

        /* Texto descriptivo debajo del título */
        header p {
            font-size: 20px; /* Tamaño de letra */
            opacity: 0.9; /* Ligera transparencia */
        }

        /* Contenedor de los botones */
        .contenedor {
            max-width: 500px; /* Ancho máximo */
            margin: 40px auto; /* Centra el contenedor */
        }

        /* Estilo general de los botones */
        .boton {
            display: block; /* Ocupa todo el ancho disponible */
            margin: 12px 0; /* Separación entre botones */
            padding: 15px; /* Tamaño del botón */
            background: rgba(76, 175, 80, 0.9); /* Verde semi-transparente */
            text-decoration: none; /* Quita subrayado */
            color: white; /* Texto blanco */
            font-size: 20px; /* Tamaño del texto */
            font-weight: bold; /* Texto en negritas */
            border-radius: 12px; /* Bordes redondeados */
            text-align: center; /* Centra el texto */
            transition: 0.3s; /* Animación suave */
            box-shadow: 0 4px 10px rgba(0,0,0,0.4); /* Sombra */
        }

        /* Efecto al pasar el mouse sobre los botones */
        .boton:hover {
            background: rgba(56, 142, 60, 0.95); /* Verde más oscuro */
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
        }

        /* Pie de página */
        footer {
            text-align: center; /* Centra el texto */
            margin-top: 40px; /* Separación superior */
            padding: 15px; /* Espacio interno */
            font-size: 14px; /* Tamaño pequeño del texto */
            opacity: 0.7; /* Transparencia */
        }
    </style>
</head>

<body>

    <!-- ENCABEZADO DE LA PÁGINA PRINCIPAL -->
    <header>
        <h1>PAEC - Reforestación</h1>
        <p>Programa de Arborización y Educación Comunitaria</p>
    </header>

    <!-- CONTENEDOR PRINCIPAL DE BOTONES -->
    <div class="contenedor">

        <!-- Botón que dirige a la información del PAEc -->
        <a class="boton" href="/info-paec/">Información sobre el PAEc</a>

        <!-- Botón que dirige a las guías de siembra -->
        <a class="boton" href="/guias-siembra/">Guías de siembra</a>

        <!-- Botón para la calculadora de distancias -->
        <a class="boton" href="/calculadora/">Calculadora de distancias entre brotes</a>

        <!-- Botón para realizar pedidos de plantas -->
        <a class="boton" href="/pedir-plantas/">Pedir plantas</a>

        <!-- Botón para ver compostas y sustratos -->
        <a class="boton" href="/compostas/">Compostas y sustratos</a>

        <!-- Botón para problemas ambientales de la región -->
        <a class="boton" href="/problemas-region/">Problemas en la región</a>

        <!-- Botón para árboles de la región -->
        <a class="boton" href="/arboles-region/">Árboles de la región</a>

    </div>

    <!-- PIE DE PÁGINA -->
    <footer>
        © 2025 PAEC • Una Comunidad Más Verde
    </footer>

</body>
</html>
